<div class="myArea">
    <div class="inner">
		<div module="board_ReadPackage_9">
			<!--@css(/css/module/board/readPackage_9.css)-->
			<div class="titleArea">
				<h2>고객 케어 센터</h2>
				<!-- <h2>{$board_title} {$board_adult_icon}</h2> -->
				<!--p>{$board_info}</p-->
			</div>

			<div class="boardCate">
				<ul class="board_menu" id="board_menu_custom_read">
					<li data-boardno="1"><a href="/front/php/b/board_list.php?board_no=1">공지사항</a></li>
					<li data-boardno="9"><a href="/board/consult/list.html?board_no=9">1:1 문의</a></li>
					<li data-boardno="3"><a href="/myshop/mypage/center.html?board_no=3&category_no=">자주 묻는 질문</a></li>
					<li data-boardno="1002"><a href="/board/free/list.html?board_no=1002">스킨·헤어 맞춤 상담</a></li>
				</ul>
			</div>

			<div module="board_read_9">
				<!--
					$delete_success_url = /board/consult/list.html
				-->
				<div class="boardRead">
					<p class="title">
						<strong class="label hide">제목</strong>
						<h3>{$subject}</h3>
					</p>
					<div class="info">
						<p class="writer">
							<strong class="label hide">작성자</strong>
							{$writer}
							<span class="{$config.display_ip|display}">(ip:{$ip})</span>
						</p>
						<p class="regdate {$config.use_date|display}">
							<strong class="label hide">문의일시</strong>
							{$write_date}
						</p>
						<p class="comment">
							<strong class="label">답변여부</strong>
							<font id="survey_read_status">{$consult}</font>
						</p>
					</div>
					<div class="ec-base-button">
						<a href="/board/consult/modify.html{$param_modify}" class="btnNormal {$modify_button_auth|display}">수정</a>
						<button type="button" class="btnNormal {$delete_button_auth|display}" onclick="{$action_delete}">삭제</button>
					</div>
					<div class="content">
						<strong class="label hide">문의내용</strong>
						{$content_image}<p>{$content}</p>
					</div>
				</div>
				<div class="boardRead typeReply {$display_consult_reply}">
					<h3>답변내용</h3>
					<div class="info">
						<p class="writer">
							<strong class="label hide">답변자</strong>
							{$reply_name}
						</p>
						<p class="regdate {$config.use_date|display}">
							<strong class="label hide">답변일시</strong>
							{$reply_date}
						</p>
					</div>
					<div class="content">
						<p>{$reply_content}</p>
					</div>
				</div>
				<div class="ec-base-button">
					<div class="gRight"><a href="{$link_board_list}" class="btnStrong">목록</a></div>
					<a href="/board/free/reply.html{$param_reply}" class="btnStrong {$reply_button_auth|display}">답변쓰기</a>
				</div>
				<p class="waitMessage {$display_consult_noreply}">빠른시간내에 답변드리겠습니다.<br /> 잠시만 기다려 주세요!</p>
				<div class="ec-base-button {$reply_button_auth|display}">
					<a href="/board/consult/reply.html{$param_reply}" class="btnStrong {$config.is_admin|display}">답변쓰기</a>
				</div>
			</div>
		</div>

	</div>
</div>
